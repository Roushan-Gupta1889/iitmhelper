<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }

        h1 {
            color: #00ff00;
        }

        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background: #00cc00;
        }

        #output {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #00ff00;
        }

        .info {
            color: #ffff00;
        }
    </style>
</head>

<body>
    <h1>ðŸ”¬ Gemini API Test Console</h1>
    <p>This page will test the Gemini API connection and help debug any issues.</p>

    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="clearOutput()">Clear Output</button>

    <div id="output"></div>

    <script>
        const API_KEY = 'AIzaSyDLteyGHnLs7C3g0j_1OyymKvH2YeEB10U';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;

        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function testAPI() {
            clearOutput();
            log('ðŸš€ Starting API Test...', 'info');
            log(`ðŸ“¡ API URL: ${API_URL}`, 'info');

            const requestBody = {
                contents: [{
                    parts: [{
                        text: "Say 'Hello! API is working!' in a friendly way."
                    }]
                }]
            };

            log(`ðŸ“¤ Request Body:\n${JSON.stringify(requestBody, null, 2)}`, 'info');

            try {
                log('â³ Sending request...', 'info');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                log(`ðŸ“Š Response Status: ${response.status} ${response.statusText}`,
                    response.ok ? 'success' : 'error');

                const data = await response.json();
                log(`ðŸ“¥ Response Data:\n${JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error');

                if (response.ok && data.candidates && data.candidates[0]) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    log(`\nâœ… SUCCESS! AI Response:\n"${aiResponse}"`, 'success');
                } else if (data.error) {
                    log(`\nâŒ API ERROR:\nCode: ${data.error.code}\nMessage: ${data.error.message}\nStatus: ${data.error.status}`, 'error');
                }

            } catch (error) {
                log(`\nâŒ FETCH ERROR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            log('âœ¨ API Test Console Ready', 'success');
            log('Click "Test API Connection" to start testing', 'info');
        });
    </script>
</body>

</html>
